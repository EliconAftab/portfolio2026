<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Animation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles2.css">


</head>

<body>
  <div id="container">
    <!-- The original element -->
    <div id="originalElement" class="box original">
      <h1>Original Element</h1>
      <p>This is the original element with its styles and classes.</p>
    </div>

    <!-- The new element (hidden initially) -->
    <div id="newElement" class="box new hidden">
      <h1>New Element</h1>
      <p>This is the new element with its own styles and classes.</p>
    </div>
  </div>
  <button id="toggleButton">Switch Elements</button>




  <script>
    // Get references to the elements and the button
    const originalElement = document.getElementById('originalElement');
    const newElement = document.getElementById('newElement');
    const toggleButton = document.getElementById('toggleButton');

    // Add event listener to the button
    toggleButton.addEventListener('click', () => {
      // Toggle visibility by adding/removing the 'hidden' class
      originalElement.classList.toggle('hidden');
      newElement.classList.toggle('hidden');
    });




  </script>
</body>

</html>
